<div class="app">
  <div>
    Select One:
    <span
      [ngClass]="{ active: currentSection() == 1 }"
      (click)="currentSection.set(1)"
    >
      Patient
    </span>
    <span
      [ngClass]="{ active: currentSection() == 2 }"
      (click)="currentSection.set(2)"
    >
      Researcher
    </span>
    <span
      [ngClass]="{ active: currentSection() == 3 }"
      (click)="currentSection.set(3)"
    >
      Admin
    </span>
  </div>

  <form (formGroup)="(loginForm)" (ngSubmit)="login()">
    <h1>Login</h1>
    <input type="text" placeholder="Username" formControlName="userId" />
    <input
      type="date"
      placeholder="Date of Birth"
      formControlName="dob"
      [ngStyle]="{ display: currentSection() == 1 ? 'inline-block' : 'none' }"
    />
    <input type="password" placeholder="Password" formControlName="password" />
    <button>Login</button>
  </form>
</div>
